---
driver:
  name: ec2
#  spot_price: 0.1
  region: <%= ENV['AWS_REGION'] %>
  subnet_id: <%= ENV['SUBNET_ID'] %>
  security_group_ids: ["<%= ENV['SG_ID'] %>"]
  aws_ssh_key_id: <%= ENV['SSH_KEY'] %>
  iam_profile_name: <%= ENV['IAM_PROFILE'] %>
  associate_public_ip: <%= ENV['PUBLIC_IP'] %>
  tags:
    Name: "role-base"
    Owner: <%= ENV['TAGS_OWNER'] %>
    ExpirationDate: <%= ENV['TAGS_EXPIRY'] %>
    Environment: <%= ENV['TAGS_ENVIRONMENT'] %>
    Product: <%= ENV['TAGS_PRODUCT'] %>
    Project: <%= ENV['TAGS_PROJECT'] %>

transport:
  name: rsync
  ssh_key: <%= ENV['SSH_KEY_PATH'] %>

verifier:
  name: inspec

platforms:
  - name: rhel6
    driver:
      instance_type: t2.large
      image_id: <%= ENV['rhel6_AMI'] %>
      user_data: ./.user_data.sh
    transport:
      username: ec2-user
  - name: rhel7
    driver:
      instance_type: t2.large
      image_id: <%= ENV['rhel7_AMI'] %>
    transport:
      username: ec2-user
  - name: centos6
    driver:
      instance_type: t2.large
      image_id: <%= ENV['centos6_AMI'] %>
      user_data: ./.user_data.sh
    transport:
      username: centos
  - name: centos7
    driver:
      instance_type: t2.large
      image_id: <%= ENV['centos7_AMI'] %>
      user_data: ./.user_data.sh
    transport:
      username: centos
#  - name: amazonlinux
#    driver:
#      instance_type: t2.large
#      image_id: <%= ENV['amazonlinux_AMI'] %>
#      user_data: ./.user_data.sh
#    transport:
#      username: ec2-user
  - name: ubuntu14
    driver:
      instance_type: t2.large
      image_id: <%= ENV['ubuntu14_AMI'] %>
    transport:
      username: ubuntu
  - name: ubuntu16
    driver:
      instance_type: t2.large
      image_id: <%= ENV['ubuntu16_AMI'] %>
    transport:
      username: ubuntu

suites:
  - name: role-base
    verifier:
      inspec_tests:
        - test/integration/default
    run_list:
      - recipe[role-base]
    attributes:

